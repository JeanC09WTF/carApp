<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-input type="text" placeholder="Correo electrónico "></ion-input>
  <ion-input type="password" placeholder="Contraseña"></ion-input>
  <ion-button color="primary" (click)="registrarse()">Registrarse</ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
