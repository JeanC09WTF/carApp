<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title>Bienvenido a AutoFinder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <div class="welcome-message">
    <h1>¡Bienvenido a AutoFinder!</h1>
    <p>Encuentra el auto perfecto para ti, basado en tus gustos y preferencias.</p>
    <p>Regístrate para comenzar a recibir recomendaciones personalizadas.</p>

    <!-- Registro -->
    <ion-input type="text" placeholder="Correo electrónico "></ion-input>
    <ion-input type="password" placeholder="Contraseña"></ion-input>

    <!-- Botón de registro y señal de registro -->
    <ion-button color="primary" (click)="registrarse(); presentToast1()">Registrarse</ion-button>
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registrarse</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
